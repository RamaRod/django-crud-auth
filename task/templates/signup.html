{% extends "base.html" %}

{% block content %}

<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form  method="POST" class="card card-body">
                <h1 class="text-center">Signup</h1>
                {{error}}
                {% csrf_token %}
                
                    <div class="mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese usuario">
                    </div>

                    <div class="mb-3">
                        <label for="password1">Contrasena:</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingrese contrasena">
                    </div>

                    <div class="mb-3">
                        <label for="password1">Confirma tu contrasena:</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contrasena">
                    </div>

                <button class="btn btn-primary">
                        Registrarse
                </button>
            </form>
        </div>    
    </div>
</main>

{% endblock %}
